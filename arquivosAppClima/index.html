<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Clima</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <main class="container" id="container">
        <form id="containerBusca" class="containerBusca">
            <div>
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" id="buscaLocal" class="buscaLocal" placeholder="Busque a cidade">
            </div>
            <button id="btnBusca">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
            <p class="none erro"> Cidade não encontrada e/ou Serviço fora do ar!</p>
            <img class="imgErro none erro" src="assets/erro.png">
        <div id="containerConteudo" class="containerConteudo none">
            <div id="containerCabecalho" class="containerCabecalho">
                <h1 id="titulo"> São Paulo, SP </h1>
            </div>
            <div id="containerConteudoPrincipal" class="containerConteudoPrincipal">
            
                    <img id="iconMain" src="assets/weather-forecast.png">

                    <div class="conteudoTemp">
                        <h1 id="valorTempAtual" class="valorTemp"> 32,5  </h1>
                        <p id="descricaoTempAtual" class="textoTemp"> Ensolarado </p>
                    </div>
        
            </div>
        
            <div id="containerCards" class="containerCards">
                
                <div class="card">
                
                        <img class="iconeCard" src="assets/quente.png">
                 
                    <div class="conteudoCard">
                        <h2 class="tituloConteudoCard"> Temp. Máxima </h2>
                        <p id="valorTempMax" class="textoConteudoCard"> 33,0 <sup>°C</sup> </p>
                    </div>
                </div>

                <div class="card">
                  
                        <img class="iconeCard" src="assets/frio.png">
                    
                    <div class="conteudoCard">
                        <h2 class="tituloConteudoCard"> Temp. Mínima </h2>
                        <p id="valorTempMin" class="textoConteudoCard"> 25,0 <sup>°C</sup> </p>
                    </div>
                </div>

                <div class="card">
                    <img class="iconeCard" src="assets/gota.png">
                    <div class="conteudoCard">
                        <h2 class="tituloConteudoCard"> Umidade </h2>
                        <p id="valorUmidade" class="textoConteudoCard"> 70% </p>
                    </div>
                </div>

                <div class="card">
                   
                        <img class="iconeCard" src="assets/vento.png">
                  
                    <div class="conteudoCard">
                        <h2 class="tituloConteudoCard"> Vento </h2>
                        <p id="valorVento" class="textoConteudoCard"> 2,0km/h </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    
    
    
    <script src="script.js"></script>
</body>
</html>
